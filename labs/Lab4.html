        <style>
          #canvas1 {
            border: solid 4px black;
            background:  #001E62;

          border: solid 4px black;

        </style>

    <body>
      <canvas id="canvas1" width="500" height="300" ></canvas>
      <div id="divX"></div>
      
      <script>
       
      
        var canvas = document.getElementById("canvas1");
      //  var canvas2 = document.getElementById("canvas2");
   //    canvas.fillstyle = "#001E62 ";
       var ctx = canvas.getContext("2d");
       // var ctx2 = canvas2.getContext("2d");
        
        var divX = document.getElementById("divX");  // to show the circleX val
        
        var circleX = 250;
        var circleY = 150
        ctx.fillStyle = "#D50032";
        
        function draw() {
          ctx.clearRect(0,0,canvas.width,canvas.height); // clear the canvas
         // ctx.clearRect(0,0,canvas2.width,canvas2.height);
         //need to have it continue in this direction until reach other side
         var movement = 1;
          if(circleX == 0){
              circleX += 1;
              
          } 
          else if(circleX == 500){
                circleX -= 1;
               
           } 
           else if(circleY == 0) {
               
               circleY += 1;
               
           }
           else if(circleY == 300){
                circleY -= 1;
               
           }
           else{
               circleX += 1;
           }
          //circleX += 1;                                     // increment the x position
          divX.innerText = "circleX = " + circleX;          // show the circleX value
          ctx.beginPath();                                  // clear old path points
          ctx.arc(circleX, circleY,50,0, Math.PI *2);            // set points for an arc
          ctx.fill();                                       // fill the arc
          requestAnimationFrame(draw);                      // call method again at next frame (FPS=60)
       }
       
       function clear() {
           ctx.clearRect(0,0,canvas.width,canvas.height); 
        
       }
       
       
        requestAnimationFrame(draw);
      //  requestAnimationFrame(clear);
